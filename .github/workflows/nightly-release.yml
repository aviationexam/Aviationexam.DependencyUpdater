name: Nightly Native Binaries Release

on:
  push:
    branches:
      - main

jobs:
  publish:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            output: out/linux-x64
          - os: windows-latest
            rid: win-x64
            output: out/win-x64
    runs-on: ${{ matrix.os }}
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'

    steps:
      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@v4
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.2.1
        with:
          versionSpec: '6.0.5'
      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v3.2.1
      - run: |
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.MajorMinorPatch }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.FullSemVer }}"
          echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"
      - name: Publish Native AOT binary
        run: >
          dotnet publish src/Aviationexam.DependencyUpdater/Aviationexam.DependencyUpdater.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          -p:PublishAot=true
          -p:InvariantGlobalization=true
          -p:Version=${{ steps.gitversion.outputs.FullSemVer }}
          -o ${{ matrix.output }}

      - uses: actions/upload-artifact@v4
        with:
          name: dependency-updater-${{ matrix.rid }}
          path: ${{ matrix.output }}
