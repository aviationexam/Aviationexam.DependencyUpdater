name: Nightly MyGet Package Deploy

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
    strategy:
      matrix:
        rid: [linux-x64, win-x64]
    steps:
      - name: Setup .Net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
      - uses: actions/checkout@v4
      - name: Install native AOT toolchain
        run: sudo apt update && sudo apt install -y --no-install-recommends clang lld gcc-mingw-w64 binutils-mingw-w64

      - name: Publish AOT binary for ${{ matrix.rid }}
        run: |
          dotnet publish src/Aviationexam.DependencyUpdater/Aviationexam.DependencyUpdater.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishAot=true \
            -p:Version=0.0.1-nightly.${{ github.run_number }} \
            -p:InvariantGlobalization=true \
            -o out/${{ matrix.rid }}

      - uses: actions/upload-artifact@v4
        with:
          name: dependency-updater-${{ matrix.rid }}
          path: out/${{ matrix.rid }}
