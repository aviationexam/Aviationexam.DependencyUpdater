name: Nuget Package Deploy

on:
  release:
    types: [created]

# Only run for NuGet package releases (tags like v0.4.1, v1.0.0)
# Exclude action releases (tags like action/v1, action/v2)

jobs:
  publish:
    runs-on: ubuntu-latest
    # Skip if release tag starts with 'action/'
    if: ${{ !startsWith(github.event.release.tag_name, 'action/') }}
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 'true'
    steps:
      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            10.0.x
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v4.3.1
        with:
          versionSpec: '6.x'
      - name: Use GitVersion
        id: gitversion # step id used as reference for output values
        uses: gittools/actions/gitversion/execute@v4.3.1
      - run: |
          echo "MajorMinorPatch: ${{ steps.gitversion.outputs.MajorMinorPatch }}"
          echo "FullSemVer: ${{ steps.gitversion.outputs.FullSemVer }}"
          echo "CommitsSinceVersionSource: ${{ steps.gitversion.outputs.CommitsSinceVersionSource }}"
      - name: Restore with .Net
        run: dotnet restore --nologo
      - name: Build with .Net
        run: dotnet build --configuration Release --no-restore --nologo "-p:Version=${{ steps.gitversion.outputs.FullSemVer }}"
      - name: Pack with .Net
        run: dotnet pack src/Aviationexam.DependencyUpdater/Aviationexam.DependencyUpdater.csproj --nologo --no-restore --configuration Release --output nuget-packages -p:PackageVersion=${{ steps.gitversion.outputs.FullSemVer }} -p:AotBuild=false
      - uses: actions/upload-artifact@v6
        with:
          name: Nuget-packages-${{ steps.gitversion.outputs.FullSemVer }}
          path: nuget-packages
      - name: Configure Github Nuget Feed
        run: dotnet nuget add source --name github https://nuget.pkg.github.com/aviationexam/index.json
      - name: Push package to Github Packages
        run: dotnet nuget push 'nuget-packages/*.nupkg' --api-key ${{ secrets.GITHUB_TOKEN  }} --source github
      - name: Push package to Nuget
        run: dotnet nuget push 'nuget-packages/*.nupkg' --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

  deploy-proxy:
    runs-on: ubuntu-latest
    # Skip if release tag starts with 'action/'
    if: ${{ !startsWith(github.event.release.tag_name, 'action/') }}
    steps:
      - uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        working-directory: src/Aviationexam.DependencyUpdater.Repository.GitHub.Proxy
        run: bun install --frozen-lockfile
      - name: Deploy to Cloudflare Workers
        working-directory: src/Aviationexam.DependencyUpdater.Repository.GitHub.Proxy
        run: bun run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
